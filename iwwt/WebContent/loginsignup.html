<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Add more CSS for the Sign-Up page */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.signup-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.signup-container h1 {
    margin-top: 0;
    color: #007BFF; /* Change header color to blue */
}

.signup-container form {
    max-width: 300px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    text-align: left;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

.form-group input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease; /* Add a smooth transition effect */
}

.form-group input[type="submit"]:hover {
    background-color: #0056b3;
}

p {
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #007BFF;
}

/* Style for the "Already have an account?" link */
p a {
    font-weight: bold;
    color: #007BFF;
    text-decoration: underline;
}

/* Style for the form input fields when they have focus */
.form-group input[type="text"]:focus,
.form-group input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
}

/* Style for error messages (You can add JavaScript to display error messages) */
.error-message {
    color: #ff0000;
    font-size: 14px;
    margin-top: 5px;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="Use" method="post">
            <div class="form-group">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>

            <div class="form-group">
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>

        <p>Already have an account? <a href="cust.HTML">Login</a></p>
    </div>
</body>
</html>
